<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Minilan.fr</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-bg"></div>
  <div class="center-content" id="welcome">
    <h1 id="main-title">Bienvenue sur Minilan.fr !</h1>
    <div id="subtitle">Portfolio minimaliste de Minilan</div>
    <button id="accessBtn">Accéder au site</button>
  </div>
  <video id="video" loop playsinline>
    <source src="assets/rickroll.mp4" type="video/mp4">
    Ton navigateur ne supporte pas les vidéos HTML5
  </video>
  <script>
    const btn = document.getElementById('accessBtn');
    const video = document.getElementById('video');
    const welcome = document.getElementById('welcome');
    btn.addEventListener('click', () => {
      welcome.style.display = 'none';
      video.style.display = 'block';
      video.muted = false;
      video.currentTime = 0;
      video.play();
    });
  </script>
</body>
</html>
